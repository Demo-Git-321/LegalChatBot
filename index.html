<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Court Assistant</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="importmap">
    { "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } }
  </script>
  <style>
    @font-face {
      font-family: 'Dubai';
      src: local('Dubai'), local('Dubai-Regular');
    }

    :root {
      --glass-bg: rgba(15, 23, 42, 0.1);
      --header-footer: rgba(2, 6, 23, 0.45);
      --border: rgba(255, 255, 255, 0.12);
      --text: #ffffff;
      --user-bubble: rgba(14, 165, 233, 0.2);
      --ai-bubble: rgba(255, 255, 255, 0.05);
    }

    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      background: transparent !important;
      font-family: 'Dubai', 'Segoe UI', sans-serif;
      color: var(--text);
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
    }

    /* clip the backdrop and prevent bleed around rounded corners */
    #chat-window {
      width: 100%; height: 100%;
      background: var(--glass-bg);
      backdrop-filter: blur(25px) saturate(150%);
      -webkit-backdrop-filter: blur(25px) saturate(150%);
      display: flex; flex-direction: column;
      border-radius: 12px;
      border: 1px solid var(--border);
      box-sizing: border-box;

      /* FIXES: prevent backdrop-filter from bleeding past rounded corners */
      overflow: hidden;
      background-clip: padding-box;
    }

    header {
      padding: 12px 18px;
      background: var(--header-footer);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 24px;
    }

    .header-left { flex: 1; overflow: hidden; display: flex; flex-direction: column; }
    .brand { font-weight: 700; font-size: 0.8rem; letter-spacing: 1px; margin-bottom: 6px; }

    #doc-tray {
      display: flex; gap: 6px; overflow-x: auto; scrollbar-width: none;
      mask-image: linear-gradient(to right, black 92%, transparent);
    }
    #doc-tray::-webkit-scrollbar { display: none; }

    .doc-pill {
      flex: 0 0 auto; padding: 2px 8px; border-radius: 4px;
      background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border);
      font-size: 0.6rem; opacity: 0.8;
    }

    .clear-btn {
      flex: none; background: rgba(255, 255, 255, 0.1); color: white;
      border: 1px solid var(--border); padding: 6px 12px; border-radius: 4px;
      font-size: 0.6rem; text-transform: uppercase; cursor: pointer;
    }
    .clear-btn:hover { background: rgba(239, 68, 68, 0.2); }

    #history {
      flex-grow: 1; overflow-y: auto; padding: 15px;
      display: flex; flex-direction: column; gap: 12px;
    }

    .msg { max-width: 88%; padding: 10px 14px; border-radius: 12px; font-size: 0.82rem; border: 1px solid var(--border); }
    .ai { background: var(--ai-bubble); align-self: flex-start; border-bottom-left-radius: 2px; }
    .user { background: var(--user-bubble); align-self: flex-end; border-bottom-right-radius: 2px; }

    footer { padding: 14px; background: var(--header-footer); border-top: 1px solid var(--border); display: flex; flex-direction: column; gap: 8px; }
    input[type="text"] { background: rgba(0, 0, 0, 0.2); border: 1px solid var(--border); border-radius: 6px; padding: 10px; color: white; font-size: 0.85rem; outline: none; }

    .btn-row { display: flex; gap: 6px; }
    .btn-row button { flex: 1; height: 36px; border-radius: 6px; font-weight: 700; cursor: pointer; font-size: 0.7rem; text-transform: uppercase; position: relative; }

    .primary-btn { background: #ffffff; color: #020617; border: none; }
    .secondary-btn { background: rgba(255, 255, 255, 0.1); color: white; border: 1px solid var(--border); }
    button:disabled { opacity: 0.5; }

    .loading::after {
      content: ""; position: absolute; width: 14px; height: 14px; top: 50%; left: 50%; margin: -8px 0 0 -8px;
      border: 2px solid rgba(0,0,0,0.1); border-top-color: #020617; border-radius: 50%; animation: spin 0.8s linear infinite;
    }
    .loading { color: transparent !important; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

<div id="chat-window">
  <header>
    <div class="header-left">
      <div class="brand">COURT ASSISTANT</div>
      <div id="doc-tray"></div>
    </div>
    <button class="clear-btn" onclick="clearChat()">Clear Chat</button>
  </header>

  <div id="history"></div>

  <footer>
    <input type="text" id="userInput" placeholder="Ask about the archives...">
    <div class="btn-row">
      <!-- accept geojson/json as well as pdf -->
      <input type="file" id="fileUpload" accept=".pdf,.geojson,.json" style="display:none;" onchange="handleFileUpload(this)">
      <button class="secondary-btn" onclick="document.getElementById('fileUpload').click()">Upload</button>
      <button id="sendBtn" class="primary-btn" onclick="askGemini()" disabled>Ask AI</button>
    </div>
  </footer>
</div>

<script type="module">
  import { GoogleGenerativeAI } from "@google/generative-ai";
  const API_KEY = "KEY";
  const MODEL_NAME = "gemini-2.5-flash";
  const systemInstruction = `Role: Court Assistant. You have access to several PDF files and possibly a GeoJSON map file (data.geojson). When a user refers to a "new case" or a specific document name shown in your interface, locate that specific file content to answer. When asked about courts/locations/busyness, check GeoJSON for relevant fields; if no numeric load field exists, say so.`;

  let fileReferences = [];

  async function init() {
    addBubble("ai", "Ready. Legal archives synchronized.");

    // try load data.geojson from same dir (minimal change)
    try {
      const resMap = await fetch('./data.geojson');
      if (resMap && resMap.ok) {
        const text = await resMap.text();
        // sanity parse
        try { JSON.parse(text); } catch(e) { console.warn('data.geojson invalid JSON'); }
        fileReferences.push({ label: 'data.geojson', textData: text, mimeType: "application/geo+json" });
        updateDocTray('data.geojson');
      }
    } catch(e) {
      // silent fail, not critical
      console.warn('data.geojson load error', e);
    }

    // original behavior: load sample PDFs
    const targets = ["Document 1.pdf", "Document 2.pdf", "Document 3.pdf", "Document 4.pdf", "Document 5.pdf"];
    for (const name of targets) {
      try {
        const res = await fetch(`./samples/${name}`);
        if (res.ok) {
          const blob = await res.arrayBuffer();
          const b64 = btoa(new Uint8Array(blob).reduce((data, byte) => data + String.fromCharCode(byte), ''));
          fileReferences.push({ label: name, inlineData: { data: b64, mimeType: "application/pdf" } });
          updateDocTray(name);
        }
      } catch(e) {}
    }
    document.getElementById('sendBtn').disabled = false;
  }

  function updateDocTray(name) {
    const pill = document.createElement('div');
    pill.className = 'doc-pill';
    pill.innerText = name;
    document.getElementById('doc-tray').appendChild(pill);
  }

  window.clearChat = () => { document.getElementById('history').innerHTML = ''; addBubble("ai", "Cleared."); };

  window.handleFileUpload = async (input) => {
    const file = input.files[0];
    if (!file) return;

    // pdf -> base64; json/geojson -> text
    if (file.name.toLowerCase().endsWith('.pdf')) {
      const reader = new FileReader();
      reader.onload = async (e) => {
        const b64 = e.target.result.split(',')[1];
        fileReferences.push({ label: file.name, inlineData: { data: b64, mimeType: "application/pdf" } });
        updateDocTray(file.name);
        addBubble("ai", `**Archive Added:** ${file.name}`);
      };
      reader.readAsDataURL(file);
    } else {
      // assume .json or .geojson -> read as text
      const reader = new FileReader();
      reader.onload = async (e) => {
        const text = e.target.result;
        try { JSON.parse(text); } catch (err) { addBubble("ai", `Warning: ${file.name} may not be valid JSON`); }
        fileReferences.push({ label: file.name, textData: text, mimeType: "application/geo+json" });
        updateDocTray(file.name);
        addBubble("ai", `**Archive Added:** ${file.name}`);
      };
      reader.readAsText(file);
    }

    // clear the file input so same file can be uploaded again if needed
    input.value = "";
  };

  window.askGemini = async () => {
    const input = document.getElementById('userInput');
    const btn = document.getElementById('sendBtn');
    if (!input.value) return;

    addBubble("user", input.value);
    const query = input.value;
    input.value = "";
    btn.disabled = true; btn.classList.add('loading');

    const genAI = new GoogleGenerativeAI(API_KEY);
    const model = genAI.getGenerativeModel({ model: MODEL_NAME, systemInstruction });

    // send both inlineData (pdfs) and textData (geojson/json) as parts
    const parts = fileReferences.flatMap(f => {
      if (f.inlineData) return ([{ text: `FILE NAME: ${f.label}` }, { inlineData: f.inlineData }]);
      if (f.textData) return ([{ text: `FILE NAME: ${f.label}` }, { text: f.textData }]);
      return [];
    });
    parts.push({ text: query });

    try {
      const result = await model.generateContent(parts);
      addBubble("ai", result.response.text());
    } catch (err) { console.error(err); addBubble("ai", "Error retrieving data."); }
    finally { btn.disabled = false; btn.classList.remove('loading'); }
  };

  function addBubble(role, text) {
    const div = document.createElement('div');
    div.className = `msg ${role}`;
    div.innerHTML = marked.parse(text);
    document.getElementById('history').appendChild(div);
    document.getElementById('history').scrollTop = document.getElementById('history').scrollHeight;
  }

    document.getElementById('userInput').addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            askGemini();
        }
    });


  window.onload = init;
</script>
</body>
</html>
